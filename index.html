<!DOCTYPE html>
<html>

  <!--
   | Made with help from:
   |  - https://css-tricks.com/quick-css-trick-how-to-center-an-object-exactly-in-the-center/
   |  - https://stackoverflow.com/a/19818026
   |  - https://stackoverflow.com/a/10835846
   |  - https://stackoverflow.com/a/11535520
   |  - https://stackoverflow.com/a/7691604
   |  - https://stackoverflow.com/a/21456799
   -->

  <head>
    <title>Matthew Drake-Free</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <style>
      body  {
        color: white;
        color: rgba(255, 255, 255, 0.9);
        background-color: black;
        font-family: 'Cabin', sans-serif;
        text-align: center;
        background-image: url('background.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center top;
        background-attachment: fixed;
      }
      div#coming {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      h1 {
        margin: 0;
        border-radius: 15px;
        padding: 1vw;
      }
      h2 {
        font-weight: normal;
        border-radius: 15px;
      }
      div#registry {
        font-size: 2vw;
      }
      div#overlay {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.5;
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: black;
      }
      a, a:visited {
        background-color: white;
        background-color: rgba(255, 255, 255, 0.9);
        color: black;
        border: 2px solid white;
        border-radius: 15px;
        text-decoration: none;
      }
      a:hover {
        border: 2px solid black;
      }
      @media screen and (orientation:landscape) {
        h1 {
          font-size: 10vw;
        }
        h2 {
          font-size: 3vw;
        }
        div#registry {
          font-size: 2vw;
        }
        a {
          padding: 0.5vw;
        }
      }
      @media screen and (orientation:portrait) {
        h1 {
          font-size: 13vw;
        }
        h2 {
          font-size: 7vw;
        }
        div#registry {
          margin-top: 10vw;
        }
        a {
          font-size: 7vw;
          padding: 2.5vw;
        }
      }
    </style>
  </head>

  <body>
    <div id="overlay"></div>
    <div id="coming">
      <h1>Matthew<br/>Drake&#8209;Free</h1>
      <h2>
        Coming November&nbsp;2017!
      </h2>
      <div id="registry">
        <a href="https://smile.amazon.com/baby-reg/rebecca-drake-curtis-free-november-2017-clarkston/2CWK94DV2G5EB">View&nbsp;Registry</a>
      </div>
    </div>
  </body>

</html>
